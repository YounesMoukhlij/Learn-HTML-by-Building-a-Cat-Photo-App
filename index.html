<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h1>CatPhotoApp</h1>
        <h3>Cat Photos</h3>
        <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p>
        <p>See more <a href="https://freecatphotoapp.com/">cat photos</a> in our gallery.</p>
        <a href="https://freecatphotoapp.com/"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="cute orange cat"></a>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="plat of lasania">
            <figcaption>Cats <em>loves</em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cat</li>
        </ol>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="five beautiful small cats">
            <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <label><input type="></label>
                <label><input type="checkbox"></label>
            </fieldset>
        </form>
    </body>
    <footer>

    </footer>
</html>
